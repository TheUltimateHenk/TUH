<!DOCTYPE html>
<html>

<title>info blocks </title>

<script>
/*
	Creates a square with the features given as parameters
	and appends it to the body element.
*/
function makeSquare(size, color){


	// Creates a new div element:
	var div = document.createElement("div");
	div.style.display = "inline-block";
	div.style.height = size+"px";
	div.style.width = size+"px";
	div.style.backgroundColor=color;
	div.style.margin="5px";

	// Appends the new div to the end of the body element.
	document.body.appendChild(div);
}

/*
	Retrieves the information given by user (number, size and color) and creates
